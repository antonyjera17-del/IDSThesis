{% extends "base.html" %}
{% block content %}

<div class="card-secure p-4">
    <h3 class="mb-3">Audit Log (Last 200 Events)</h3>

    <div class="table-responsive">
        <table class="table table-dark table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>User</th>
                    <th>Role</th>
                    <th>Action</th>
                    <th>Endpoint</th>
                    <th>IP</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td><span class="badge bg-info">{{ r[3] }}</span></td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[5] }}</td>
                    <td style="max-width:280px; word-break:break-word;">{{ r[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
