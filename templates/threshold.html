{% extends "base.html" %}
{% block content %}

<div class="card-secure p-4" style="max-width:520px;">
  <h4 class="mb-2">Admin: Classification Threshold</h4>
  <p class="text-muted small mb-3">
    Higher threshold = fewer false positives (but more false negatives).  
    Lower threshold = catches more threats (but more false alarms).
  </p>

  <form method="POST">
    <label class="form-label">Threshold (0.05 to 0.95)</label>
    <input type="number" step="0.01" min="0.05" max="0.95" name="threshold"
           class="form-control" value="{{ threshold }}" required>

    <button class="btn btn-primary mt-3">Save Threshold</button>
  </form>

  <div class="mt-3 small text-muted">
    Current threshold: <strong>{{ threshold }}</strong>
  </div>
</div>

{% endblock %}
